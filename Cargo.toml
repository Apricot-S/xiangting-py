[package]
name = "xiangting-py"
version = "1.0.0"
edition = "2021"
exclude = [
    "/.devcontainer/**/*",
    "/.github/**/*",
    "/docs/**/*",
    "/examples/**/*",
    "/scripts/**/*",
    "/tests/**/*",
    "/.gitignore",
    "/Makefile",
]

[lib]
name = "xiangting"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22.0", features = ["extension-module"] }
xiangting = { git = "https://github.com/Apricot-S/xiangting.git", version = "1.0.0" }
